<div class="container margintop">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class="signup-form">
        <h2 class="text-center">Sign up for Passage Pal</h2>
        <p>Please fill in form to Sign up</p>
        <div class="row">
            <div class="col">
              <label for="firstName">First Name *</label>
              <input type="text" class="form-control" placeholder="First name" id="firstName" required>
            </div>
            <div class="col">
                <label for="lastName">Last Name *</label>
              <input type="text" class="form-control" placeholder="Last name" id="lastName" required>
            </div>
          </div>

        <div class="form-group">
          <label for="emailinput" class="mt-1">Email address *</label>
          <input
            type="email"
            class="form-control"
            id="emailinput"
            placeholder="email@example.com"
            required
          />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="passInput">Password *</label>
          <input
            type="password"
            class="form-control"
            id="passInput"
            placeholder="Password"
          />
        </div>
        <button class="btn btn-lg btn-dark mt-3 w-100">Sign Up</button>
        <div>
            <p class="mt-3">Already have an account? <a href="">Login in</a></p>
            
        </div>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
