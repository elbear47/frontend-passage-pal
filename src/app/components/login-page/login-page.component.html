
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second"  placeholder="username" required>
      <input type="text" id="password" class="fadeIn third" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="navigateToHome()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <br>
      <a class="underlineHover" href="#">Sign Up</a>
    </div>

  </div>
</div>
